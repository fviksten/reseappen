
<form name="form" data-ng-submit="vm.login()" role="form">
    <div><input type="text" data-ng-model="vm.username" placeholder="Användarnamn"/></div>
    <div><input type="password" data-ng-model="vm.password" placeholder="Lösenord"/></div>
    <div>
        <button type="submit">Log in</button>
    </div>
</form>
<div data-ng-if="vm.showErrorMessage">{{vm.errorMessage}}</div>
<div data-ng-if="vm.loading">Loading...</div>
<div>
    <a href="#/register">New user</a>
</div>

<br>
<div>{{user}}</div>
