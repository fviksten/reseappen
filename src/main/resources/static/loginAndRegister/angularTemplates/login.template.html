<form name="form" data-ng-submit="vm.login()" role="form">
    <div><input type="text" data-ng-model="vm.credentials.username" placeholder="Användarnamn"
                name="username" id="username" class="form-control" ng-required/></div>
    <div><input type="password" data-ng-model="vm.credentials.password" placeholder="Lösenord"
                name="password" id="password" class="form-control" ng-required/></div>
    <div class="alert alert-danger" ng-if="vm.error">
        There was a problem logging in. Please try again.
    </div>
    <div>
        <button type="submit" class="btn btn-primary" ng-disabled="vm.error || form.$invalid">Log in</button>
    </div>
</form>
<div data-ng-if="vm.loading">Loading...</div>
<div>
    <a href="#/register">New user</a>
</div>
