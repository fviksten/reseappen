<form name="form" data-ng-submit="vm.addUser()" role="form">
    <div><input type="text" data-ng-model="vm.username" placeholder="Användarnamn"/></div>
    <div><input type="text" data-ng-model="vm.firstname" placeholder="Förnamn"/></div>
    <div><input type="text" data-ng-model="vm.lastname" placeholder="Efternamn"/></div>
    <div><input type="text" data-ng-model="vm.email" placeholder="E-post"/></div>
    <!--<div><input type="password" data-ng-model="vm.password1" placeholder="Lösenord" id="pw1"/></div>-->
    <!--<div><input type="password" data-ng-model="vm.password2" placeholder="Lösenord igen" id="pw2" pw-check="pw1"/>-->
    <div><input type='password' id='pw1' placeholder="Lösenord" class="form-control"
           ng-model='vm.password1' ng-required/></div>
    <div><input type='password' name='pw2' placeholder="Upprepa lösenord" class="form-control"
           ng-model='vm.password2' ng-required pw-check='pw1'/></div>
    </div>

  <p class='msg-error' ng-show='form.pw2.$error.pwmatch'>
    Lösenorden matchar inte
  </p>

    <div>
        <button type="submit">Log in</button>
    </div>
    <div data-ng-if="vm.loading">Loading...</div>
    <div data-ng-if="vm.showErrorMessage">{{vm.errorMessage}}</div>
</form>
