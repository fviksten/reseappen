<nav>
    <button type="button" class="btn btn-warning" onclick="location.href='#/personalpage'">Personal page</button>
    <button type="button" class="btn btn-info" ng-click="vm.logout()">Log out - {{vm.username}}</button>
</nav>

<h1>Travel recommendations </h1>
<h4>Based on your personality, you might like to visit:</h4>

<div data-ng-init="vm.getObject()">

    <h2> {{vm.currentSuggestion.country}}</h2>

    <p>
        <button type="button" class="btn btn-warning" ng-click="vm.nextSuggestion()">Next recommendation</button>
    </p>
    <div data-ng-if="vm.loading">Loading...</div>

</div>
<div class="flexelement">
    <img class="test" data-ng-src="img/{{vm.currentSuggestion.country}}.jpg">

    <iframe class="test"
            frameborder="0" style="border:0"
            ng-src="" allowfullscreen>
    </iframe>
</div>
